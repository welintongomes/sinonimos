<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Sin√¥nimos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    #options button { margin: 5px; }
    #timer { font-weight: bold; }
    #game-area { display: none; }
    #search-box { margin-bottom: 15px; }
    .word-list-container { 
      max-height: 400px; 
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
    }
    #no-results {
      padding: 10px;
      text-align: center;
      color: #6c757d;
      display: none;
    }
    .loading-spinner {
      text-align: center;
      padding: 15px;
    }
  </style>
  <!-- Adicione esta linha para ativar a API de voz -->
<script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_API_KEY"></script>
<audio id="sound-correct" src="https://assets.mixkit.co/active_storage/sfx/235/235-preview.mp3" preload="auto"></audio>
<audio id="sound-wrong" src="https://assets.mixkit.co/active_storage/sfx/237/237-preview.mp3" preload="auto"></audio>
<audio id="sound-timeout" src="https://assets.mixkit.co/active_storage/sfx/1039/1039-preview.mp3" preload="auto"></audio>
<audio id="sound-gameover" src="https://assets.mixkit.co/active_storage/sfx/1111/1111-preview.mp3" preload="auto"></audio>
</head>
<body>

<div class="container">
  <h1 class="mb-4">üß† Jogo de Sin√¥nimos</h1>

  <div class="mb-3">
    <label for="difficulty">Dificuldade:</label>
    <select id="difficulty" class="form-select w-25 mb-3">
      <option value="15">F√°cil (15s)</option>
      <option value="10">M√©dio (10s)</option>
      <option value="5">Dif√≠cil (5s)</option>
    </select>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="auto-read">
      <label class="form-check-label" for="auto-read">
        Ler perguntas automaticamente
      </label>
    </div>
    <button class="btn btn-primary" onclick="startGame()">üéÆ Iniciar Jogo</button>
  </div>

  <div id="game-area">
    <div id="word" class="h4 mb-3"></div>
    <div id="options" class="mb-3"></div>
    <div id="result" class="mb-2"></div>
    <button id="read-question" class="btn btn-sm btn-info mb-2" onclick="readCurrentQuestion()">üîä Ler pergunta</button>
    <div id="timer"></div>
    <div id="score" class="mt-2"></div>
    <button class="btn btn-secondary mt-2" onclick="nextWord()">Pr√≥xima</button>
  </div>

  <hr>
  <div class="statistics-box mt-4 p-3 bg-light border rounded">
    <h4>Estat√≠sticas</h4>
    <div class="row">
      <div class="col-md-4">
        <div class="card text-center p-2">
          <h3 id="stat-games">0</h3>
          <p>Jogos</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-2">
          <h3 id="stat-correct">0</h3>
          <p>Acertos</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-2">
          <h3 id="stat-percentage">0%</h3>
          <p>Taxa de Acerto</p>
        </div>
      </div>
    </div>
  </div>

  <h3>Adicionar Novas Perguntas</h3>
  <div class="mb-3">
    <input type="text" class="form-control mb-2" id="admin-word" placeholder="Palavra">
    <input type="text" class="form-control mb-2" id="admin-correct" placeholder="Sin√¥nimo correto">
    <input type="text" class="form-control mb-2" id="admin-options" placeholder="3 op√ß√µes separadas por v√≠rgula">
    <button class="btn btn-success" onclick="addWord()">Adicionar Palavra</button>
  </div>

  <h4>Importar / Exportar</h4>
  <div class="mb-3">
    <input type="file" class="form-control mb-2" onchange="importFromJson(event)">
    <button class="btn btn-info" onclick="exportToJson()">Exportar JSON</button>
  </div>
  
  
  <h5 class="mt-4">Palavras Cadastradas</h5>
  <div id="search-box" class="input-group">
    <span class="input-group-text">üîç</span>
    <input type="text" class="form-control" id="search-input" placeholder="Buscar palavras...">
    <button class="btn btn-outline-secondary" onclick="clearSearch()">Limpar</button>
  </div>
  
  <div class="word-list-container">
    <ul id="word-list" class="list-group mb-3"></ul>
    <div id="no-results">Nenhuma palavra encontrada</div>
    <div id="loading-more" class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
  </div>
</div>

<script>
  let allWords = [];
  let filteredWords = [];
  let questions = [];
  let score = 0;
  let timer;
  let timeLeft;
  let currentIndex = 0;
  let delayTimeout;
  let db;
  let difficulty = 10;

  // Configura√ß√µes para lazy loading
  const ITEMS_PER_PAGE = 10;
  let currentPage = 0;
  let isLoading = false;
  let hasMoreItems = true;

  document.addEventListener('DOMContentLoaded', () => {
  const stats = JSON.parse(localStorage.getItem('sinonimosStats')) || { games: 0, correct: 0, total: 0 };
  document.getElementById('stat-games').textContent = stats.games;
  document.getElementById('stat-correct').textContent = stats.correct;
  document.getElementById('stat-percentage').textContent = 
    stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) + '%' : '0%';
});

  const request = indexedDB.open("SinonimosDB", 1);
  request.onupgradeneeded = function (event) {
    db = event.target.result;
    if (!db.objectStoreNames.contains("palavras")) {
      db.createObjectStore("palavras", { keyPath: "word" });
    }
  };

  request.onsuccess = function (event) {
    db = event.target.result;
    loadWordsFromDB();
  };

  function loadWordsFromDB() {
    const tx = db.transaction("palavras", "readonly");
    const store = tx.objectStore("palavras");
    const getAll = store.getAll();
    getAll.onsuccess = () => {
      allWords = getAll.result;
      filteredWords = [...allWords];
      if (allWords.length === 0) {
        const defaults = [
          { word: "inteligente", correct: "sagaz", options: ["bobo", "sagaz", "lento"] }
        ];
        defaults.forEach(w => saveWordToDB(w));
      } else {
        resetWordList();
      }
    };
  }

  function saveWordToDB(wordObj) {
    const tx = db.transaction("palavras", "readwrite");
    const store = tx.objectStore("palavras");
    store.put(wordObj);
    tx.oncomplete = () => {
      loadWordsFromDB();
    };
  }

  function startGame() {
    difficulty = parseInt(document.getElementById("difficulty").value);
    document.getElementById("game-area").style.display = "block";
    questions = [...allWords];
    shuffleArray(questions);
    score = 0;
    currentIndex = 0;
    document.getElementById("score").textContent = "";
    loadWord();
  }

  function loadWord() {
    clearInterval(timer);
    clearTimeout(delayTimeout);
    timeLeft = difficulty;
    updateTimerDisplay();

    const current = questions[currentIndex];
    if (!current) return endGame();

    document.getElementById("word").textContent = `Qual o sin√¥nimo de: ${current.word}`;
    document.getElementById("options").innerHTML = "";
    document.getElementById("result").textContent = "";

    shuffleArray(current.options).forEach(option => {
      const btn = document.createElement("button");
      btn.className = "btn btn-outline-primary";
      btn.textContent = option;
      btn.onclick = () => checkAnswer(option);
      document.getElementById("options").appendChild(btn);
    });

    timer = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();
      if (timeLeft === 0) {
        clearInterval(timer);
        checkAnswer(null);
      }
    }, 1000);//altere para velocidade do timer atual 1 segundo real
    const readBtn = document.getElementById("read-question");
  readBtn.disabled = false;
  readBtn.textContent = "üîä Ler pergunta";
  if (document.getElementById("auto-read") && document.getElementById("auto-read").checked) {
    setTimeout(() => readCurrentQuestion(), 50);//velocidade do inicio da leitura
    }
  }

  function readCurrentQuestion() {
  // Desabilita o bot√£o durante a leitura
  const readBtn = document.getElementById("read-question");
  readBtn.disabled = true;
  readBtn.textContent = "üîÑ Lendo...";
  
  const current = questions[currentIndex];
  const questionText = `sin√¥nimo de: ${current.word}`;
  
  // L√™ a pergunta
  if (window.speechSynthesis) {
    // Usando a API nativa SpeechSynthesis
    const speech = new SpeechSynthesisUtterance(questionText);
    speech.lang = 'pt-BR';
    speech.rate = 1.5; // Velocidade da leitura da pergunta
    
    speech.onend = function() {
      // Ap√≥s ler a pergunta, espera 2 segundos e l√™ as op√ß√µes
      setTimeout(() => {
        const options = current.options;
        let optionsText = "op√ß√µes: ";
        
        options.forEach((option, index) => {
          if (index > 0) optionsText += ", ";
          optionsText += option;
        });
        
        const optionsSpeech = new SpeechSynthesisUtterance(optionsText);
        optionsSpeech.lang = 'pt-BR';
        optionsSpeech.rate = 1.5;//velocidade da leitura das op√ß√µes
        
        optionsSpeech.onend = function() {
          // Reativa o bot√£o quando terminar
          readBtn.disabled = false;
          readBtn.textContent = "üîä Ler pergunta";
        };
        
        window.speechSynthesis.speak(optionsSpeech);
      }, 200); // Pausa de 1 milisegundo entre a pergunta e as op√ß√µes
    };
    
    window.speechSynthesis.speak(speech);
  } 
  else if (window.responsiveVoice) {
    // Fallback para ResponsiveVoice se dispon√≠vel
    responsiveVoice.speak(questionText, "Brazilian Portuguese Female", {
      onend: function() {
        setTimeout(() => {
          const options = current.options;
          let optionsText = "op√ß√µes s√£o: ";
          
          options.forEach((option, index) => {
            if (index > 0) optionsText += ", ";
            optionsText += option;
          });
          
          responsiveVoice.speak(optionsText, "Brazilian Portuguese Female", {
            onend: function() {
              readBtn.disabled = false;
              readBtn.textContent = "üîä Ler pergunta";
            }
          });
        }, 2000);//---
      }
    });
  }
  else {
    // Se nenhuma API de voz estiver dispon√≠vel
    alert("Seu navegador n√£o suporta leitura de texto.");
    readBtn.disabled = false;
    readBtn.textContent = "üîä Ler pergunta";
  }
}

  function updateTimerDisplay() {
    document.getElementById("timer").textContent = `‚è≥ Tempo: ${timeLeft}s`;
  }

  function checkAnswer(selected) {
    clearInterval(timer);
    const current = questions[currentIndex];
    const correct = current.correct;
    const resultDiv = document.getElementById("result");

    if (selected === correct) {
      resultDiv.textContent = "‚úÖ Acertou!";
      resultDiv.style.color = "green";
      score++;
      document.getElementById("sound-correct").play(); // som de acerto
    } else if (selected === null) {
      resultDiv.textContent = `‚è∞ Tempo esgotado! Resposta: ${correct}`;
      resultDiv.style.color = "orange";
      document.getElementById("sound-timeout").play(); // som de tempo esgotado
    } else {
      resultDiv.textContent = `‚ùå Errou! Resposta: ${correct}`;
      resultDiv.style.color = "red";
      document.getElementById("sound-wrong").play(); // som de erro
    }

    document.getElementById("score").textContent = `Pontua√ß√£o: ${score}/${questions.length}`;

    delayTimeout = setTimeout(() => nextWord(), 3000);//tempo entre uma pergunta e outra 3 seg
  }

  function nextWord() {
    clearTimeout(delayTimeout);
    currentIndex++;
    if (currentIndex < questions.length) {
      loadWord();
    } else {
      endGame();
    }
  }

  function endGame() {
    document.getElementById("word").textContent = "üèÅ Fim de jogo!";
    document.getElementById("options").innerHTML = "";
    document.getElementById("result").textContent = `Pontua√ß√£o final: ${score}/${questions.length}`;
    document.getElementById("timer").textContent = "";
    updateStatistics(score, questions.length);
  }

  function updateStatistics(correct, total) {
  // Recuperar estat√≠sticas atuais do localStorage
  let stats = JSON.parse(localStorage.getItem('sinonimosStats')) || {
    games: 0,
    correct: 0,
    total: 0
  };
  
  // Atualizar estat√≠sticas
  stats.games++;
  stats.correct += correct;
  stats.total += total;
  
  // Salvar no localStorage
  localStorage.setItem('sinonimosStats', JSON.stringify(stats));
  
  // Atualizar a UI
  document.getElementById('stat-games').textContent = stats.games;
  document.getElementById('stat-correct').textContent = stats.correct;
  document.getElementById('stat-percentage').textContent = 
    stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) + '%' : '0%';
}

  function addWord() {
    const word = document.getElementById("admin-word").value.trim();
    const correct = document.getElementById("admin-correct").value.trim();
    const optionsInput = document.getElementById("admin-options").value;
    const options = optionsInput.split(",").map(o => o.trim());

    if (!word || !correct || options.length !== 3) {
      alert("Preencha todos os campos corretamente!");
      return;
    }

    const newEntry = { word, correct, options };
    saveWordToDB(newEntry);
    allWords.push(newEntry);
    document.getElementById("admin-word").value = "";
    document.getElementById("admin-correct").value = "";
    document.getElementById("admin-options").value = "";
  }

  function exportToJson() {
    const tx = db.transaction("palavras", "readonly");
    const store = tx.objectStore("palavras");
    const req = store.getAll();
    req.onsuccess = () => {
      const blob = new Blob([JSON.stringify(req.result, null, 2)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "sinonimos.json";
      a.click();
    };
  }

  function importFromJson(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      const data = JSON.parse(reader.result);
      const tx = db.transaction("palavras", "readwrite");
      const store = tx.objectStore("palavras");
      data.forEach(item => store.put(item));
      tx.oncomplete = () => {
        loadWordsFromDB();
        alert("Importado com sucesso!");
      };
    };
    reader.readAsText(file);
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function resetWordList() {
    const list = document.getElementById("word-list");
    list.innerHTML = "";
    currentPage = 0;
    hasMoreItems = true;
    loadMoreWords();
    
    // Configurar busca
    document.getElementById("search-input").addEventListener("input", handleSearch);
    
    // Configurar detec√ß√£o de scroll para lazy loading
    document.querySelector(".word-list-container").addEventListener("scroll", handleScroll);
  }
  
  function handleScroll(e) {
    const container = e.target;
    if (isLoading || !hasMoreItems) return;
    
    // Se estiver perto do final da lista, carrega mais itens
    if (container.scrollHeight - container.scrollTop <= container.clientHeight + 100) {
      loadMoreWords();
    }
  }
  
  function loadMoreWords() {
    if (isLoading || !hasMoreItems) return;
    
    isLoading = true;
    document.getElementById("loading-more").style.display = "block";
    
    setTimeout(() => {
      const list = document.getElementById("word-list");
      const startIndex = currentPage * ITEMS_PER_PAGE;
      const endIndex = startIndex + ITEMS_PER_PAGE;
      const itemsToShow = filteredWords.slice(startIndex, endIndex);
      
      if (itemsToShow.length === 0) {
        hasMoreItems = false;
        document.getElementById("loading-more").style.display = "none";
        
        if (currentPage === 0) {
          document.getElementById("no-results").style.display = "block";
        }
        
        isLoading = false;
        return;
      }
      
      itemsToShow.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-start";

        const text = document.createElement("div");
        text.innerHTML = `<strong>${item.word}</strong>: ${item.options.join(", ")} (‚úÖ ${item.correct})`;
        li.appendChild(text);

        const btnGroup = document.createElement("div");
        btnGroup.className = "btn-group";

        const editBtn = document.createElement("button");
        editBtn.className = "btn btn-sm btn-warning";
        editBtn.textContent = "Editar";
        editBtn.onclick = () => editWord(item);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "btn btn-sm btn-danger";
        deleteBtn.textContent = "Excluir";
        deleteBtn.onclick = () => deleteWord(item.word);

        btnGroup.appendChild(editBtn);
        btnGroup.appendChild(deleteBtn);
        li.appendChild(btnGroup);

        list.appendChild(li);
      });
      
      currentPage++;
      isLoading = false;
      document.getElementById("loading-more").style.display = hasMoreItems ? "block" : "none";
    }, 300); // Simula um pequeno atraso de carregamento para melhor UX
  }

  function handleSearch() {
    const searchTerm = document.getElementById("search-input").value.toLowerCase().trim();
    
    if (searchTerm === "") {
      filteredWords = [...allWords];
    } else {
      filteredWords = allWords.filter(item => 
        item.word.toLowerCase().includes(searchTerm) || 
        item.correct.toLowerCase().includes(searchTerm) ||
        item.options.some(opt => opt.toLowerCase().includes(searchTerm))
      );
    }
    
    // Resetar a lista e mostrar os resultados filtrados
    document.getElementById("word-list").innerHTML = "";
    document.getElementById("no-results").style.display = "none";
    currentPage = 0;
    hasMoreItems = true;
    loadMoreWords();
  }
  
  function clearSearch() {
    document.getElementById("search-input").value = "";
    filteredWords = [...allWords];
    document.getElementById("word-list").innerHTML = "";
    document.getElementById("no-results").style.display = "none";
    currentPage = 0;
    hasMoreItems = true;
    loadMoreWords();
  }

  function editWord(item) {
    document.getElementById("admin-word").value = item.word;
    document.getElementById("admin-correct").value = item.correct;
    document.getElementById("admin-options").value = item.options.join(", ");
  }

  function deleteWord(word) {
    if (confirm(`Tem certeza que deseja excluir a palavra "${word}"?`)) {
      const tx = db.transaction("palavras", "readwrite");
      const store = tx.objectStore("palavras");
      store.delete(word);
      tx.oncomplete = () => {
        loadWordsFromDB();
      };
    }
  }
</script>

</body>
</html>
